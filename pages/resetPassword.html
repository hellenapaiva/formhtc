<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Recupere sua senha</title>
  </head>
  <body>
    <section class="container">
      <form class="form">
        <h1 class="title">Recupere sua senha</h1>
        <div class="form-control">
          <h2 class="sub-title">
            Fique tranquilo! Nós te enviaremos um link de recuperação em seu
            e-mail.
          </h2>
          <label for="emailField">Email</label>
          <input
            type="email"
            id="emailField"
            placeholder="Digite seu e-mail"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button class="btn" type="submit">Enviar link de recuperação</button>

        <a target="_blank" rel="”nofollow”" href="login.html"
          >Voltar para a página de Login</a
        >
      </form>
    </section>
  </body>
</html>
