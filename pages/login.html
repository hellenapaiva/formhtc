<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h1 class="title">Faça seu login</h1>

        <div class="form-control">
          <label for="emailField">Email</label>
          <input
            type="email"
            id="emailField"
            placeholder="Digite seu nome completo"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Crie sua senha"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="termo-control">
          <div class="connect">
            <input type="checkbox" />
            <label for=""> Mantenha-me conectado </label>
          </div>
          <div class="reset-password">
            <a target="_blank" rel="”nofollow”" href="login.html"
              >Esqueci minha senha</a
            >
          </div>
        </div>
        <button class="btn" type="submit">Entrar</button>
        <label
          >Ainda não tem uma conta?
          <a target="_blank" rel="”nofollow”" href="index.html">Entre agora</a>
        </label>
      </form>
    </div>
  </body>
</html>
